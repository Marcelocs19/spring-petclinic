<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
th:replace="~{fragments/layout :: layout (~{::body},'products')}">

  <body>

    <h2>Catalog Product</h2>
    
    <table class="table table-striped" th:object="${product}">
      <tr>
        <th>Name</th>
        <td th:text="*{name}" /></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}" /></td>
      </tr>
      <tr>
        <th>Peso</th>
        <td th:text="*{peso}" /></td>
      </tr>
    </table>


  </body>
</html>
